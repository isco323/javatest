<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
        <span><a href="/user"> User list</a></span>

    </form>
</div>
<div><span><a href="/user/profile"> Profile</a></span></div>
<div>
    <form method="post" enctype="multipart/form-data">
        <input type="text" class="form-control" th:classappend="${nameError != null and message.name == '' ? 'is-invalid' : ''}"
               th:value="${message?.name}" name="name" placeholder="Введите сообщение" />
        <input type="text" class="form-control" th:classappend="${emailError != null and message.email == '' ? 'is-invalid' : ''}"
               th:value="${message?.email}" name="email" placeholder="Введите сообщение" />
        <input type="file" name="file">
        <button type="submit">Send</button>
    </form>
</div>
<div>Список юзеров</div>
<form method="post" action="filter">
    <input type="text" name = "filter">
    <button type="submit">Find</button>
</form>
<tr th:each="message : ${messages}">
    <td><span th:text="${message.id}"> id </span></td>
    <td><span th:text="${message.name}"> Name </span></td>
    <td><span th:text="${message.email}"> Mail </span></td>
    <td><span th:text="${message.authorName}"> Mail </span></td>
    <div th:if="${message.filename != null}">
        <img th:src="@{/img/{filename}(filename=${message.filename})}" />
    </div><br>
</tr>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
